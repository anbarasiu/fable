name: Publish to Google Play Store

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Log in to Expo
        run: npx expo login -u ${{ secrets.EXPO_CLI_USERNAME }} -p ${{ secrets.EXPO_CLI_PASSWORD }}

      - name: Build Android app
        run: npx expo build:android --type app-bundle --non-interactive

      - name: Upload to Google Play Store
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo $GOOGLE_SERVICE_ACCOUNT_JSON > google-service-account.json
          npx fastlane supply --aab $(ls ./android/app/build/outputs/bundle/release/*.aab) --json_key google-service-account.json --package_name com.fable --track production